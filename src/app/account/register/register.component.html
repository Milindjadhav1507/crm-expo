<div style=" padding-left: 55vh;padding-top: 25vh;">
  <div class="container d-flex justify-content-center align-items-center" [ngClass]="{ 'active': isActive }"
    id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
        <!-- <div class="social-icons"> -->
          <div class="social-icons">
            <a href="#" class="icon"><i class="bi bi-google"></i></a>
            <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
            <a href="#" class="icon"><i class="bi bi-github"></i></a>
            <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
          </div>
        <!-- </div> -->
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="button">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="bi bi-google"></i></a>
          <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="icon"><i class="bi bi-github"></i></a>
          <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
        </div>
        <span>or use your email password</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Forget Your Password?</a>
        <button type="button">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of the site's features</p>
          <button (click)="toggleActive(false)" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Welcome, Friend!</h1>
          <p>Enter your personal details to use all of the site's features</p>
          <button (click)="toggleActive(true)" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
