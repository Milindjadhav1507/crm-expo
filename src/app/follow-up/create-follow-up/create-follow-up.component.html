<div class="container">
    <mat-card>
      <mat-card-header>
        <div class="col-md-6">
        <mat-card-title>Follow Up</mat-card-title>
        </div>
        <div class="col-md-6" style="text-align: end;padding-bottom: 10px">
            <button mat-button mat-dialog-close class="btn-close"></button>
          </div>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="followupForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <!-- Client Name -->
            <div class="col-md-12 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select Lead</mat-label>
                <mat-select [(value)]="selectedLead" formControlName="client_name">
                  <mat-option *ngFor="let lead of leads" [value]="lead.id">
                    {{ lead.leadName }}
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="followupForm.get('client_name')?.touched && followupForm.get('client_name')?.hasError('required')"
                >
                  Client name is required.
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Comments -->
           
          </div>
  
          <div class="row">
            <!-- Status -->
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                  <mat-option *ngFor="let option of statusOptions" [value]="option.id">
                    {{ option.name }}
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="followupForm.get('status')?.touched && followupForm.get('status')?.hasError('required')"
                >
                  Status is required.
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Next Follow-Up Date -->
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Next Follow-Up Date</mat-label>
                <input
                  type="datetime"
                  matInput
                  placeholder="Select next follow-up date"
                  formControlName="next_followup_date"
                />
                <mat-error
                  *ngIf="followupForm.get('next_followup_date')?.touched && followupForm.get('next_followup_date')?.hasError('required')"
                >
                  Next follow-up date is required.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
          <div class="col-md-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Comments</mat-label>
              <textarea
                matInput
                rows="3"
                placeholder="Enter comments"
                formControlName="comments"
              ></textarea>
              <mat-error
                *ngIf="followupForm.get('comments')?.touched && followupForm.get('comments')?.hasError('required')"
              >
                Comments are required.
              </mat-error>
              <mat-error *ngIf="followupForm.get('comments')?.hasError('maxlength')">
                Comments cannot exceed 500 characters.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
          <!-- Submit Button -->
          <div class="row mt-3">
            <div class="col-12 text-right">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="followupForm.invalid"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
