<div class="fixed-top col-12" *ngIf="showComponent">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="margin-top: 0px !important;font-family: 'bootstrap-icons';font-weight: 800;color: #3f328a;">
                <img src="https://esarwa.com/assets/homepage/e-logo-2.svg" alt="ESARWA Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" routerLink="/dashboard" routerLinkActive="active">
                        <a class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item" routerLink="/lead/lead-list" routerLinkActive="active">
                        <a class="nav-link">Lead List</a>
                    </li>
                    <!-- <li class="nav-item" routerLink="/followup/follow-up-list" routerLinkActive="active">
                        <a class="nav-link">Follow-Up List</a>
                    </li> -->
                    <li class="nav-item" routerLink="/ticket/list" routerLinkActive="active">
                        <a class="nav-link">Ticket List</a>
                    </li>
                    <li class="nav-item" routerLink="/kanbanb" routerLinkActive="active">
                        <a class="nav-link">Kanban</a>
                    </li>
                    <li class="nav-item" routerLink="/cal" routerLinkActive="active">
                        <a class="nav-link">Calendar</a>
                    </li>
                    <li class="nav-item" routerLink="/app-sidebar" routerLinkActive="active">
                        <a class="nav-link">Settings</a>
                    </li>
                </ul>
            </div>
  
            <!-- Profile Dropdown with Popover -->
            <div class="profile-section"
                 (mouseenter)="showUserInfo()" (mouseleave)="hideUserInfo()">
                <div class="profile-image">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    <div class="user-info-popover" *ngIf="isUserInfoVisible">
                        <div class="user-details">
                            <h4>{{thisIsMyData.full_name}}</h4>
                            <p>{{thisIsMyData.mobile_no}}</p>
                            <p>{{thisIsMyData.email}}</p>
                            <span class="text-danger" (click)="logout()">Logout</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </nav>
