
<mat-tab-group>
    <mat-tab label="Create User"> 
        <app-userform ></app-userform>
    </mat-tab>
    <mat-tab label="User List">
        <div>
          <mat-card>
            <mat-card-header class="text-center">
              <h2 class="mb-2 title">User List</h2>
            </mat-card-header>
            <!-- <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search Tickets</mat-label>
                <input matInput  [formControl]="searchControl" (keyup)="applyFilter($event)" placeholder="Search by title or description"/>
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field> -->
            <mat-card-content>
               
              <!-- <input matInput placeholder="Search" (keyup)="applyFilter($event)"/> -->
              <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Search and Enter</mat-label>
                    <input matInput [(ngModel)]="filterText" placeholder="Search" (keyup.enter)="searchChange($event)"
                        (keyup)="filter(filterText)"/>
                    <button mat-button matSuffix mat-icon-button *ngIf="filterText" (click)="clearFilter()">
                        <mat-icon>clear</mat-icon>
                    </button>
    
                </mat-form-field>
                <!-- src="../../../assets/images/enter.png" -->
                <img alt="" *ngIf="filterText" (click)="sea(filterText)" style="width: 24px;
                height: 24px;
                background: #e8e8e8;
                border-radius: 16px;
                padding: 6px;">
            </div>
              <table mat-table [dataSource]="userData" class="mat-elevation-z8">
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                    <td mat-cell *matCellDef="let user let i = index"> {{ i + 1 }} </td>
                  </ng-container>

                <ng-container matColumnDef="full_name">
                  <th mat-header-cell *matHeaderCellDef> User  </th>
                  <td mat-cell *matCellDef="let user"> {{user.full_name}} </td>
                </ng-container>
                <ng-container matColumnDef="role_name">
                    <th mat-header-cell *matHeaderCellDef> Role  </th>
                    <td mat-cell *matCellDef="let user"> {{user.role_name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="mobile_no">
                    <th mat-header-cell *matHeaderCellDef> Mobile No.  </th>
                    <td mat-cell *matCellDef="let user"> {{user.mobile_no}} </td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email  </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                  </ng-container>
                  <ng-container matColumnDef="branch_name">
                    <th mat-header-cell *matHeaderCellDef> Branch  </th>
                    <td mat-cell *matCellDef="let user"> {{user.branch_name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="department_name">
                    <th mat-header-cell *matHeaderCellDef> Department  </th>
                    <td mat-cell *matCellDef="let user"> {{user.department_name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="designation_name">
                    <th mat-header-cell *matHeaderCellDef> Designation  </th>
                    <td mat-cell *matCellDef="let user"> {{user.designation_name}} </td>
                  </ng-container>
           

               

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let role">
                    <button mat-icon-button color="primary" (click)="editDesignation(role.id)">
                        <mat-icon>edit</mat-icon>
                      </button>
                    
                      <button mat-icon-button color="warn" (click)="deletedesignation(role.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                     
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]=[10,20,50,100] (page)="onPageChange($event)" [length]="totalData"  showFirstLastButtons></mat-paginator>
            </mat-card-content>
          </mat-card>
        </div>
    </mat-tab>
    
</mat-tab-group>
