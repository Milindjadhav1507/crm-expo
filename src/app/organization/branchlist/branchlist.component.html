<mat-tab-group>
  <mat-tab label="Create Branch">
    <app-branch ></app-branch>
</mat-tab>
    <mat-tab label="Branch List">
        <div>
          <mat-card>
            <mat-card-header class="text-center">
              <h2 class="mb-2 title">Branch List</h2>
            </mat-card-header>
            <!-- <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search Tickets</mat-label>
                <input matInput  [formControl]="searchControl" (keyup)="applyFilter($event)" placeholder="Search by title or description"/>
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field> -->
            <mat-card-content>

              <!-- <input matInput placeholder="Search" (keyup)="applyFilter($event)"/> -->
              <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Search and Enter</mat-label>
                    <input matInput [(ngModel)]="filterText" placeholder="Search" (keyup.enter)="searchChange($event)"
                        (keyup)="filter(filterText)"/>
                    <button mat-button matSuffix mat-icon-button *ngIf="filterText" (click)="clearFilter()">
                        <mat-icon>clear</mat-icon>
                    </button>

                </mat-form-field>
                <!-- src="../../../assets/images/enter.png" -->
                <img alt="" *ngIf="filterText" (click)="filter(filterText)" style="width: 24px;
                height: 24px;
                background: #e8e8e8;
                border-radius: 16px;
                padding: 6px;">
            </div>
              <table mat-table [dataSource]="branches" class="mat-elevation-z8">
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                    <td mat-cell *matCellDef="let branch; let i = index"> {{ i + 1 }} </td>
                  </ng-container>

                <ng-container matColumnDef="branchName">
                  <th mat-header-cell *matHeaderCellDef> Branch Name </th>
                  <td mat-cell *matCellDef="let branch"> {{branch.branchName}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Address </th>
                  <td mat-cell *matCellDef="let branch"> {{branch.address}} </td>
                </ng-container>

                <ng-container matColumnDef="city">
                  <th mat-header-cell *matHeaderCellDef> City </th>
                  <td mat-cell *matCellDef="let branch"> {{branch.city}} </td>
                </ng-container>

                <ng-container matColumnDef="pincode">
                  <th mat-header-cell *matHeaderCellDef> Pincode </th>
                  <td mat-cell *matCellDef="let branch"> {{branch.pincode}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let branch">
                    <button mat-icon-button color="primary" (click)="editBranch(branch.id)">
                        <mat-icon>edit</mat-icon>
                      </button>

                      <button mat-icon-button color="warn" (click)="deleteBranch(branch.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]=[10,20,50,100] (page)="onPageChange($event)" [length]="totalData"
               showFirstLastButtons></mat-paginator>
            </mat-card-content>
          </mat-card>
        </div>
    </mat-tab>

</mat-tab-group>
