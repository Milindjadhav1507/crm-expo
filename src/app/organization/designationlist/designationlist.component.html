<mat-tab-group>
    <mat-tab label="Create Designation">
        <app-designation></app-designation>
    </mat-tab>
    <mat-tab label="Designation List">
        <div>
          <mat-card>
            <mat-card-header class="text-center">
              <h2 class="mb-2 title">Designation List</h2>
            </mat-card-header>
            <!-- <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search Tickets</mat-label>
                <input matInput  [formControl]="searchControl" (keyup)="applyFilter($event)" placeholder="Search by title or description"/>
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field> -->
            <mat-card-content>

              <!-- <input matInput placeholder="Search" (keyup)="applyFilter($event)"/> -->
              <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Search and Enter</mat-label>
                    <input matInput [(ngModel)]="filterText" placeholder="Search" (keyup.enter)="searchChange($event)"
                        (keyup)="filter(filterText)"/>
                    <button mat-button matSuffix mat-icon-button *ngIf="filterText" (click)="clearFilter()">
                        <mat-icon>clear</mat-icon>
                    </button>

                </mat-form-field>
                <!-- src="../../../assets/images/enter.png" -->
                <img alt="" *ngIf="filterText" (click)="filter(filterText)" style="width: 24px;
                height: 24px;
                background: #e8e8e8;
                border-radius: 16px;
                padding: 6px;">
            </div>
              <table mat-table [dataSource]="designationData" class="mat-elevation-z8">
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                    <td mat-cell *matCellDef="let designation; let i = index"> {{ i + 1 }} </td>
                </ng-container>

                <ng-container matColumnDef="designation_name">
                  <th mat-header-cell *matHeaderCellDef> Designation Name </th>
                  <td mat-cell *matCellDef="let designation"> {{designation.designation_name}} </td>
                </ng-container>

                <ng-container matColumnDef="department_name">
                  <th mat-header-cell *matHeaderCellDef> Department </th>
                  <td mat-cell *matCellDef="let designation"> {{designation.department_name}} </td>
                </ng-container>

                <ng-container matColumnDef="level">
                  <th mat-header-cell *matHeaderCellDef> Level </th>
                  <td mat-cell *matCellDef="let designation"> {{designation.level}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let designation">
                    <button mat-icon-button color="primary" (click)="editDesignation(designation.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteDesignation(designation.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]=[10,20,50,100] (page)="onPageChange($event)" [length]="totalData" showFirstLastButtons></mat-paginator>
            </mat-card-content>
          </mat-card>
        </div>
    </mat-tab>

</mat-tab-group>
